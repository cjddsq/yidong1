        <form class="loginarea">
            <div class="form-item">账号：
                <input class="input" id="user" type="text" autocomplete="off" placeholder="用户名">
            </div>
            <div class="form-item">密码：
                <input class="input" id="password" type="password" autocomplete="off" placeholder="******">
            </div>
            <div id="md">
                <input type="checkbox" id="check">7天免登录
            </div>
            <div class="form-item">
                <button id="submit">登 录</button>
            </div>
            <div class="reg-bar">
                <a class="reg">立即注册</a>
                <a class="forget">忘记密码</a>
            </div>
        </form>
    </div>
    <div id="nav">
        <div id="nav-1">
            <div class="logo">
                <!--onclick事件弹出登录-->
                <p id="up">Hi~请登录</p>

            </div>
            <div id="nav-2">
            <a class="current" href="#">首页</a>

            </div>
                <div id="log_out">退出</div>

                <!--下拉菜单-->

                    <a href="#banner">轮播图</a>

                    <a href="#home">旅游住宿</a>
                    <a href="#serve">生活服务</a>
                    <a href="#liren">丽人</a>

            </div>
